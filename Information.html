<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Tab bar styling */
        #tab-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 2px solid #444;
        }

        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: cyan;
        }

        #tab-bar button.active {
            background-color: #333;
            color: cyan;
        }

        /* Main content styling */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: cyan;
        }

        .content p {
            font-size: 2rem;
            margin-top: 0;
            color: white;
        }

        /* Mouse trail toggle button styling */
        #trail-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #trail-toggle:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

    <!-- Tab Bar for navigation -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='doge-unblocker.html'">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Interstellar</button>
        <button class="active">Info</button>
    </div>

    <!-- Information Page Content -->
    <div class="content">
        <h1>READ THIS IT'S IMPORTANT</h1>
        <p>eid</p>
    </div>

    <!-- Mouse Trail Toggle Button -->
    <button id="trail-toggle" onclick="toggleMouseTrail()">Disable Mouse Trail</button>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
