<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Main tab bar */
        #tab-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 2px solid #444;
        }

        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: cyan;
        }

        #tab-bar button.active {
            background-color: #444;
            color: cyan;
            border-bottom: 2px solid cyan;
        }

        /* Inner tab bar for Interstellar page */
        .inner-tab-bar {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px 0;
            margin-top: 70px; /* Offset for main tab bar */
            border-bottom: 2px solid #444;
        }

        .inner-tab-bar button {
            background-color: #222;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .inner-tab-bar button:hover {
            background-color: #333;
            color: cyan;
        }

        .inner-tab-bar button.active {
            background-color: #444;
            color: cyan;
            border-bottom: 2px solid cyan;
        }

        /* Links section styling */
        .link-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .link-container.active {
            display: flex;
        }

        .link-container a {
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #9af0ff;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .link-container a:hover {
            color: cyan;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Tab Bar -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='doge-unblocker.html'">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button class="active">Interstellar</button>
        <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <!-- Inner Tab Bar -->
    <div class="inner-tab-bar">
        <button id="ad-free-tab" class="active" onclick="showLinks('ad-free')">Ad-Free</button>
        <button id="normal-tab" onclick="showLinks('normal')">Normal</button>
        <button id="v1-tab" onclick="showLinks('v1')">V1</button>
    </div>

    <!-- Content for Links -->
    <div id="ad-free" class="link-container active">
        <a href="https://example-adfree1.com" target="_blank">Ad-Free Link 1</a>
        <a href="https://example-adfree2.com" target="_blank">Ad-Free Link 2</a>
        <a href="https://example-adfree3.com" target="_blank">Ad-Free Link 3</a>
        <!-- Add more links as needed -->
    </div>

    <div id="normal" class="link-container">
        <a href="https://example-normal1.com" target="_blank">Normal Link 1</a>
        <a href="https://example-normal2.com" target="_blank">Normal Link 2</a>
        <a href="https://example-normal3.com" target="_blank">Normal Link 3</a>
        <!-- Add more links as needed -->
    </div>

    <div id="v1" class="link-container">
        <a href="https://example-v1-1.com" target="_blank">V1 Link 1</a>
        <a href="https://example-v1-2.com" target="_blank">V1 Link 2</a>
        <a href="https://example-v1-3.com" target="_blank">V1 Link 3</a>
        <!-- Add more links as needed -->
    </div>

    <!-- JavaScript for Tab Switching -->
    <script>
        function showLinks(tabId) {
            const containers = document.querySelectorAll('.link-container');
            const buttons = document.querySelectorAll('.inner-tab-bar button');

            // Hide all link containers and remove active class from buttons
            containers.forEach(container => container.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            // Show the selected tab and set its button as active
            document.getElementById(tabId).classList.add('active');
            document.getElementById(tabId + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
