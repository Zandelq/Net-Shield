<script>
let nickname = "";
let usersOnline = new Set();
const bannedWords = ["badword", "slur", "nword", "racist"]; // add more

const ws = new WebSocket("wss://s14579.nyc1.piesocket.com/v3/1?api_key=LWRrgWpIRs39rZWrJKC2qCj74ZYCcGdFgGQQhtJR&notify_self=1");

const nicknameModal = document.getElementById("nickname-modal");
const nicknameInput = document.getElementById("nickname-input");
const nicknameSubmit = document.getElementById("nickname-submit");
const nicknameError = document.getElementById("nickname-error");

const chatPopup = document.getElementById("chat-popup");
const openBtn = document.getElementById("open-chat-btn");
const chatInput = document.getElementById("chat-input");
const sendBtn = document.getElementById("send-chat-btn");
const chatMessages = document.getElementById("chat-messages");
const userCountSpan = document.getElementById("user-count");

// Validate nickname
function isNicknameValid(name) {
  const lower = name.toLowerCase();
  return name.trim() !== "" && !bannedWords.some(w => lower.includes(w));
}

nicknameSubmit.addEventListener("click", () => {
  const value = nicknameInput.value.trim();
  if (!isNicknameValid(value)) {
    nicknameError.textContent = "Invalid nickname.";
    return;
  }
  nickname = value;
  nicknameModal.style.display = "none";
  ws.send(JSON.stringify({ type: "join", nickname }));
});

// Toggle chat box
openBtn.addEventListener("click", () => {
  chatPopup.style.display = chatPopup.style.display === "flex" ? "none" : "flex";
});

// Send message
sendBtn.addEventListener("click", () => {
  const msg = chatInput.value.trim();
  if (msg !== "") {
    ws.send(JSON.stringify({ type: "msg", nickname, text: msg }));
    chatInput.value = "";
  }
});

// WebSocket handling
ws.onmessage = (event) => {
  const data = JSON.parse(event.data);

  if (data.type === "join") {
    usersOnline.add(data.nickname);
  } else if (data.type === "leave") {
    usersOnline.delete(data.nickname);
  } else if (data.type === "msg") {
    const div = document.createElement("div");
    div.innerHTML = `<strong>${data.nickname}</strong>: ${data.text}`;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  userCountSpan.textContent = usersOnline.size;
};

ws.onopen = () => {
  console.log("Connected to chat");
};

ws.onclose = () => {
  console.log("Disconnected from chat");
};

ws.onerror = (e) => {
  console.error("Chat error:", e);
};
</script>
