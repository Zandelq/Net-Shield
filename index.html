<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/logo.png">

<style>
.chat-box {
  position: fixed;
  bottom: 60px;
  right: 20px;
  width: 320px;
  min-width: 200px;
  min-height: 200px;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  background: #111;
  color: #fff;
  border: 2px solid cyan;
  border-radius: 8px;
  box-shadow: 0 0 10px cyan;
  resize: both;
  overflow: hidden;
  z-index: 9999;
}

.chat-header {
  background-color: #000;
  color: cyan;
  padding: 10px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
  user-select: none;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: #222;
  border-top: 1px solid #444;
  border-bottom: 1px solid #444;
  font-family: monospace;
}

.chat-input-container {
  display: flex;
  padding: 10px;
  background: #111;
  border-top: 1px solid cyan;
}

#chatInput {
  flex: 1;
  padding: 8px;
  border: 1px solid cyan;
  background: #000;
  color: cyan;
}

#send-chat-btn, #gif-btn {
  background: cyan;
  color: black;
  border: none;
  border-radius: 5px;
  margin-left: 5px;
  padding: 8px 10px;
  cursor: pointer;
  transition: background 0.3s;
}

#send-chat-btn:hover, #gif-btn:hover {
  background: #00ccff;
}
</style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="center-text">
    <h1>Welcome to <span class="highlight">Net-Shield</span></h1>
  </div>

  <button id="open-chat-btn">Chatroom</button>

    <div class="chat-input-container">
  <input type="text" id="chatInput" placeholder="Type your message...">
  <button id="send-chat-btn">Send</button>
  <button id="gif-btn">GIF</button>
</div>


  <div id="chatPopup" class="chat-box" style="display: none;">
    <div id="chatHeader" class="chat-header">
      NetShield Chatroom â€” <span id="user-count">0</span> online<br />
      <label>Theme:</label>
      <select id="themeSelect">
        <option value="default">Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
      </select>
      <button onclick="closeChat()">X</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div style="display: flex;">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="send-chat-btn">Send</button>
      <button id="gif-btn">GIF</button>
    </div>
  </div>

  <div id="nicknameModal" class="modal">
    <div class="modal-content">
      <h2>Enter Nickname</h2>
      <input type="text" id="nicknameInput" placeholder="Nickname" /><br />
      <label>Pick a color:</label>
      <input type="color" id="colorInput" value="#00ffff" /><br />
      <button onclick="submitNickname()">Enter</button>
    </div>
  </div>

<script src="js/chat.js"></script>
