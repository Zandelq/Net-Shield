<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #themeSelect { position: relative; z-index: 1000; pointer-events: auto }

        :root { --cyan:#00ffff; --black:#000; --gray:#444 }
        .theme-default { --bg:#111; --text:#fff; --border:var(--cyan) }
        .theme-light { --bg:#f0f0f0; --text:#111; --border:#ccc }
        .theme-dark { --bg:#000; --text:#fff; --border:#333 }
        .theme-blue { --bg:#001F3F; --text:#fff; --border:#39CCCC }
        .theme-green { --bg:#001f00; --text:#bfffcf; --border:#00ff00 }
        .theme-purple { --bg:#1f003f; --text:#eee0ff; --border:#a64aff }
        .theme-red { --bg:#330000; --text:#ffcccc; --border:red }

        body { background: var(--bg); color: var(--text); font-family: monospace; }

        .chat-box {
          position: fixed;
          bottom: 60px;
          right: 20px;
          width: 320px;
          min-width: 200px;
          min-height: 200px;
          display: flex;
          flex-direction: column;
          border: 2px solid var(--border);
          background: var(--bg);
          color: var(--text);
          resize: both;
          overflow: hidden;
          z-index: 9999;
          box-shadow: 0 0 10px var(--border);
        }

        .chat-header {
          background: var(--black);
          color: var(--cyan);
          padding: 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          cursor: move;
          user-select: none;
        }

        .chat-header button {
          background: transparent;
          border: none;
          cursor: pointer;
          padding: 0;
        }

        .chat-header button img {
          width: 18px;
          height: 18px;
          transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .chat-header button img:hover {
          transform: rotate(90deg) scale(1.2);
          opacity: 0.8;
        }

        .chat-messages {
          flex: 1;
          overflow-y: auto;
          padding: 10px;
          border-top: 1px solid var(--gray);
          border-bottom: 1px solid var(--gray);
          background: #222;
          font-size: 14px;
          scrollbar-width: thin;
          scrollbar-color: cyan black;
        }

        .chat-messages::-webkit-scrollbar {
          width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
          background: cyan;
          border-radius: 8px;
        }

        #chatInput {
          width: 100%;
          padding: 8px;
          border: 1px solid cyan;
          background: #000;
          color: cyan;
        }

        #send-chat-btn, #gif-btn {
          background: cyan;
          color: black;
          border: none;
          border-radius: 5px;
          padding: 8px;
          cursor: pointer;
        }
        #send-chat-btn:hover, #gif-btn:hover {
          background: #00ccff;
        }

        #open-chat-btn {
          position: fixed;
          bottom: 10px;
          right: 20px;
          background: cyan;
          color: black;
          padding: 10px 20px;
          border-radius: 5px;
          z-index: 9999;
          border: none;
        }

        .modal {
          display: none;
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
        }

        .mention { background: yellow; color: black; padding: 0 4px; }
    </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="center-text">
    <h1>Welcome to <span class="highlight">Net-Shield</span></h1>
  </div>

  <button id="open-chat-btn">Chatroom</button>

  <div id="chatPopup" class="chat-box" style="display: none;">
    <div id="chatHeader" class="chat-header">
      <span>NetShield Chatroom</span>

      <div style="display:flex;align-items:center;gap:10px;">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
          <option value="default">Default</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="red">Red</option>
        </select>

        <!-- Custom close button -->
        <button id="closeChatBtn">
          <img src="assets/close.png" alt="Close">
        </button>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div style="display: flex;">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="send-chat-btn">Send</button>
      <button id="gif-btn">GIF</button>
    </div>
  </div>

  <div id="nicknameModal" class="modal">
    <div class="modal-content">
      <h2>Enter Nickname</h2>
      <input type="text" id="nicknameInput" placeholder="Nickname" /><br />
      <label>Pick a color:</label>
      <input type="color" id="colorInput" value="#00ffff" /><br />
      <button onclick="submitNickname()">Enter</button>
    </div>
  </div>

  <!-- Tab Bar -->
  <div id="tab-bar">
    <img src="assets/logo.png" alt="Tab Icon" id="tab-icon" />
    <button>Home</button>
    <button onclick="window.location.href='doge-unblocker.html'">Doge-Unblocker</button>
    <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
    <button onclick="window.location.href='Interstellar.html'">Interstellar</button>
    <button onclick="window.location.href='Ultraviolet.html'">Ultraviolet</button>
    <button onclick="window.location.href='Information.html'">Info</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="demo/js/app.js"></script>
  <script src="../particles.js"></script>
  <script src="demo/js/app.js"></script>
  <script src="js/chat.js"></script>

  <script>
    document.getElementById("closeChatBtn").addEventListener("click", closeChat);
  </script>
</body>
</html>
