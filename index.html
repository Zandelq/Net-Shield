<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    .modal-content input {
      padding: 10px;
      border: none;
      margin: 10px 0;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="center-text">
    <h1>Welcome to <span class="highlight">Net-Shield</span></h1>
  </div>

  <button id="open-chat-btn">Chatroom</button>

  <div id="chatPopup" class="chat-box">
    <div id="chatHeader" class="chat-header">
      NetShield Chatroom â€” <span id="user-count">0</span> online
      <label>Theme:</label>
      <select id="themeSelect">
        <option value="default">Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
      </select>
      <button onclick="closeChat()">X</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div style="display: flex;">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="send-chat-btn">Send</button>
      <button id="gif-btn">GIF</button>
    </div>
  </div>

  <div id="nicknameModal" class="modal">
    <div class="modal-content">
      <h2>Enter Nickname</h2>
      <input type="text" id="nicknameInput" placeholder="Nickname" /><br />
      <label>Pick a color:</label>
      <input type="color" id="colorInput" value="#00ffff" /><br />
      <button onclick="submitNickname()">Enter</button>
    </div>
  </div>

  <div id="tab-bar">
    <img src="assets/logo.png" alt="Tab Icon" id="tab-icon" />
    <button>Home</button>
    <button onclick="window.location.href='doge-unblocker.html'">Doge-Unblocker</button>
    <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
    <button onclick="window.location.href='Interstellar.html'">Interstellar</button>
    <button onclick="window.location.href='Ultraviolet.html'">Ultraviolet</button>
    <button onclick="window.location.href='Information.html'">Info</button>
  </div>

  <script src="../particles.js"></script>
  <script src="demo/js/app.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
