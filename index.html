<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }
    .center-small-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 1rem;
      font-weight: normal;
      z-index: 10;
    }
    #secret-admin-box,
    #visible-admin-box {
      position: fixed;
    #secret-admin-box {
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.01); /* invisible */
    }
    #visible-admin-box:hover {
      box-shadow: 0 0 10px cyan;
    }
    #tab-bar {
      position: fixed;
      top: 20px;
      left: 6.6%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 1100px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px 40px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #tab-bar button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #tab-bar button:hover {
      background-color: #333;
      color: cyan;
    }
    #tab-icon {
      height: 35px;
      width: auto;
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  
  <div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>
  <div id="particles-js"></div>
<script src="particles.js"></script>
<script src="demo/js/app.js"></script>
<script src="js/lib/stats.js"></script>
  
  <div class="center-text">
    <h1>Welcome to <span class="highlight">Net-Shield</span></h1>
  </div>
  <div class="center-small-text">
    <div id="updates-section" class="updates-container">
      <h2>Recent Updates</h2>
      <ul id="updates-list"></ul>
    </div>
  </div>
  <!-- Admin Access Boxes -->
  <div id="secret-admin-box"></div>
  <!-- Navigation Bar -->
  <div id="tab-bar">
    <img src="assets/logo.png" alt="Tab Icon" id="tab-icon" />
    <button>Home</button>
    <button onclick="window.location.href='doge-unblocker.html'">Doge-Unblocker</button>
    <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
    <button onclick="window.location.href='Interstellar.html'">Interstellar</button>
    <button onclick="window.location.href='Ultraviolet.html'">Ultraviolet</button>
    <button onclick="window.location.href='Information.html'">Info</button>
  </div>
  <script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
<script>
    const goToAdmin = () => {
      window.location.href = "NS-login.html";
    };
    document.getElementById("secret-admin-box").addEventListener("click", goToAdmin);
    document.getElementById("visible-admin-box").addEventListener("click", goToAdmin);

    fetch("https://raw.githubusercontent.com/zandelq/working-links/main/updates.js")
      .then((res) => res.json())
      .then((data) => {
        const updatesList = document.getElementById("updates-list");
        data.forEach((update) => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${update.date}</strong>: <u>${update.title}</u> â€” ${update.description}`;
          updatesList.appendChild(li);
        });
      })
      .catch((err) => {
        console.error("Failed to fetch updates", err);
      });
  </script>
</body>
</html>
