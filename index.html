<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.canva.com/design/DAGVoUImygY/SATpfGN3NAQiYGnK5x-Kfw/view?utm_content=DAGVoUImygY&utm_campaign=designshare&utm_medium=link&utm_source=editor" type="image/png">
</head>
<body>

    <div class="container">
        <div class="center-text">
            <h1>Working Links</h1>
            
            <!-- Link 1 with clickable link that opens in a new tab -->
            <a href="https://only-augusta-quiteafancyemerald-96bfebd5.koyeb.app/ultraviolet" class="link-1" target="_blank">Link 1</a>
            
            <!-- Holy Unblocker text -->
            <p class="holy-text">Holy-Unblocker</p>
            
            <!-- Link 2 with clickable link that opens in a new tab -->
            <a href="https://hauntcircles.com/" class="link-2" target="_blank">Link 2</a>

        <div class="links" id="links-container">
            <!-- Links will appear here after scroll -->
        </div>

    <!-- Toggle button for mouse trail -->
    <button id="trail-toggle" onclick="toggleMouseTrail()">Disable Mouse Trail</button>

    <script src="script.js"></script>

</html>
