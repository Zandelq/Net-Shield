    <style>
    .modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.75);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #111;
  padding: 30px;
  border-radius: 10px;
  color: white;
  text-align: center;
}
.modal-content input {
  padding: 10px;
  border: none;
  margin: 10px 0;
  width: 200px;
}

.chat-box {
  display: none;
  position: fixed;
  bottom: 60px;
  right: 20px;
  width: 320px;
  background: rgba(0, 0, 0, 0.85);
  color: white;
  border-radius: 8px;
  z-index: 9999;
}
.chat-header {
  background: black;
  padding: 10px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.chat-messages {
  height: 200px;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
}
#chatInput {
  width: 100%;
  padding: 10px;
  border: none;
  box-sizing: border-box;
}
    #chat-popup {
  position: fixed;
  bottom: 60px;
  right: 20px;
  width: 300px;
  height: 350px;
  background-color: rgba(0, 0, 0, 0.85);
  border-radius: 10px;
  color: white;
  display: none;
  flex-direction: column;
  padding: 10px;
  z-index: 9999;
}

.chat-header {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #444;
  margin-bottom: 10px;
  padding: 5px;
  max-height: 220px;
}

#chat-input {
  width: calc(100% - 60px);
  padding: 5px;
  margin-right: 5px;
  border-radius: 5px;
}

#send-chat-btn {
  width: 50px;
  background: cyan;
  color: black;
  border: none;
  border-radius: 5px;
}

#open-chat-btn {
  position: fixed;
  bottom: 10px;
  right: 20px;
  z-index: 9999;
}

.chat-hidden {
  display: none;
}
        /* Center the home text on the screen */
        .home-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-size: 3rem; /* Larger font size for visibility */
            font-weight: bold;
            text-align: center;
        }
        .center-small-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1rem; /* small text */
            font-weight: normal;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            z-index: 10; /* ensures it's above particles */
            width: 80%; /* keep it centered nicely */
    }
        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: cyan;
            
    </style>
