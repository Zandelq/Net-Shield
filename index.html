
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.75);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #111;
  padding: 30px;
  border-radius: 10px;
  color: white;
  text-align: center;
}
.modal-content input {
  padding: 10px;
  border: none;
  margin: 10px 0;
  width: 200px;
}

.chat-box {
  display: none;
  position: fixed;
  bottom: 60px;
  right: 20px;
  width: 320px;
  background: rgba(0, 0, 0, 0.85);
  color: white;
  border-radius: 8px;
  z-index: 9999;
}
.chat-header {
  background: black;
  padding: 10px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.chat-messages {
  height: 200px;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
}
#chatInput {
  width: 100%;
  padding: 10px;
  border: none;
  box-sizing: border-box;
}
    #chat-popup {
  position: fixed;
  bottom: 60px;
  right: 20px;
  width: 300px;
  height: 350px;
  background-color: rgba(0, 0, 0, 0.85);
  border-radius: 10px;
  color: white;
  display: none;
  flex-direction: column;
  padding: 10px;
  z-index: 9999;
}

.chat-header {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #444;
  margin-bottom: 10px;
  padding: 5px;
  max-height: 220px;
}

#chat-input {
  width: calc(100% - 60px);
  padding: 5px;
  margin-right: 5px;
  border-radius: 5px;
}

#send-chat-btn {
  width: 50px;
  background: cyan;
  color: black;
  border: none;
  border-radius: 5px;
}

#open-chat-btn {
  position: fixed;
  bottom: 10px;
  right: 20px;
  z-index: 9999;
}

.chat-hidden {
  display: none;
}
    .chat-controls {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
    }
    .chat-controls button {
      padding: 5px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-controls button:hover {
      background: #555;
    }
    #gifPanel {
      display: none;
      position: absolute;
      bottom: 110px;
      right: 20px;
      background: black;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
    }
    #gifPanel img {
      width: 50px;
      height: auto;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="center-text">
    <h1>Welcome to <span class="highlight">Net-Shield</span></h1>
  </div>

  <!-- Chat Trigger -->
  <button id="open-chat-btn">Chatroom</button>

  <!-- Chat UI -->
  <div id="chatPopup" class="chat-box" style="display:none;">
    <div class="chat-header">
      NetShield Chatroom â€” <span id="user-count">0</span> online
      <button onclick="closeChat()">X</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-controls">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="send-chat-btn">Send</button>
      <button id="emoji-button">Emoji</button>
      <button id="gif-button">GIFs</button>
      <button id="voice-button">Voice</button>
    </div>
    <div id="gifPanel">
      <img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" alt="GIF1" />
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="GIF2" />
    </div>
  </div>

  <!-- Nickname Modal -->
  <div id="nicknameModal" class="modal">
    <div class="modal-content">
      <h2>Enter Nickname</h2>
      <input type="text" id="nicknameInput" placeholder="Nickname" /><br />
      <label>Pick a color:</label>
      <input type="color" id="colorInput" value="#00ffff" /><br />
      <p>By clicking Enter, you agree to refrain from slurs or inappropriate content.</p>
      <button onclick="submitNickname()">Enter</button>
    </div>
  </div>

  <!-- Tab Bar -->
  <div id="tab-bar">
    <img src="assets/logo.png" alt="Tab Icon" id="tab-icon" />
    <button>Home</button>
    <button onclick="window.location.href='doge-unblocker.html'">Doge-Unblocker</button>
    <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
    <button onclick="window.location.href='Interstellar.html'">Interstellar</button>
    <button onclick="window.location.href='Ultraviolet.html'">Ultraviolet</button>
    <button onclick="window.location.href='Information.html'">Info</button>
  </div>

  <!-- Scripts -->
  <script src="../particles.js"></script>
  <script src="app.js"></script>
  <script src="js/chat.js"></script>
  <script src="script.js"></script>
</body>
</html>
