<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Links</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Tab bar at the top -->
    <div id="tab-bar">
        <button class="tab-button">Home</button>
        <button class="tab-button">Doge-Unblocker</button>
        <button class="tab-button">Holy-Unblocker</button>
        <button class="tab-button">Net-Shield</button>
    </div>

    <!-- Content for different sections -->
    <div id="home" class="content active">
        <h1>Home Page</h1>
        <p>Welcome to the home page content!</p>
    </div>

    <div id="doge-unblocker" class="content">
        <h1>Doge-Unblocker</h1>
        <p>This is the Doge-Unblocker content.</p>
    </div>

    <div id="holy-unblocker" class="content">
        <h1>Holy-Unblocker</h1>
        <p>This is the Holy-Unblocker content.</p>
    </div>

    <div id="net-shield" class="content">
        <h1>Net-Shield</h1>
        <p>This is the Net-Shield content.</p>
    </div>

    <!-- Button to toggle mouse trail -->
    <button id="trail-toggle" onclick="toggleMouseTrail()">Disable Mouse Trail</button>
</body>
</html>
