<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site</title>
    <script>
        // Function to hide the actual URL
        window.history.pushState({}, "", "about:blank");
        window.onload = function() {
            // Change the URL after the page loads to "about:blank" or any custom URL you want to show
            history.pushState(null, null, location.href);  // Push the current URL into history
            history.pushState({}, "", "about:blank");  // Replace it with "about:blank"
        };
    </script>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>Now the URL is hidden from the address bar, but the site works normally.</p>
</body>
</html>
