<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-Unblocker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the Doge-Unblocker text */
        .page-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh; /* Reduced height to show scrollable content */
            margin: 0;
            font-size: 2.5rem; /* Smaller font size */
            font-weight: bold;
            text-align: center;
            color: white;
        }

        /* Styling for the link under the title */
        .page-text a {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #9af0ff;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .page-text a:hover {
            color: cyan;
            text-decoration: underline;
        }

        /* Fixed tab bar styling */
        #tab-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 2px solid #444;
        }

        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: cyan;
        }

        #tab-bar button.active {
            color: cyan;
            border-bottom: 2px solid cyan;
        }

        /* Mouse trail toggle button styling */
        #trail-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1001;
        }

        #trail-toggle:hover {
            background-color: #ff4d4d;
        }

        /* Scrollable mobile version description */
        .mobile-section {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            font-size: 1.2rem;
            color: #9af0ff;
            line-height: 1.8;
            max-width: 800px;
        }

        .mobile-section h2 {
            color: cyan;
            font-size: 1.8rem;
        }

        .mobile-section button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .mobile-section button:hover {
            transform: scale(1.1);
            background-color: #005bb5;
        }

        /* Mouse trail styling */
        .mouse-trail {
            position: absolute;
            width: 20px; /* Larger size */
            height: 20px;
            background-color: cyan;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            transition: opacity 1s ease;
            box-shadow: 0 0 10px cyan;
        }
    </style>
</head>
<body>
    <!-- Tab Bar -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button class="active">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Net-Shield</button>
        <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <!-- Main Doge-Unblocker Content -->
    <div class="page-text">
        <h1>Doge-Unblocker</h1>
        <a href="https://netshielddoge.vercel.app" target="_blank">Link 1</a>
    </div>

    <!-- Mobile Version Description -->
    <div class="mobile-section">
        <h2>Mobile Version Available!</h2>
        <p>
            If you're on a mobile device, we've got you covered. The Doge-Unblocker mobile version
            is optimized for small screens and works just as fast.
        </p>
        <button onclick="window.open('https://netshielddoge.vercel.app/mobile.html', '_blank')">
            Open Mobile Version
        </button>
    </div>

    <!-- Mouse trail toggle button -->
    <button id="trail-toggle" onclick="toggleMouseTrail()">Disable Mouse Trail</button>

    <!-- Script for mouse trail -->
    <script>
        let trailEnabled = true;

        function toggleMouseTrail() {
            trailEnabled = !trailEnabled;
            document.getElementById('trail-toggle').innerText = trailEnabled ? 'Disable Mouse Trail' : 'Enable Mouse Trail';
        }

        document.addEventListener('mousemove', (e) => {
            if (!trailEnabled) return;

            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;

            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 1000); // Adjust fade-out duration
        });
    </script>
</body>
</html>
