<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-Unblocker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the page text */
        .page-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-size: 3rem; /* Larger font size for visibility */
            font-weight: bold;
            text-align: center;
        }

        /* Fixed tab bar styling */
        #tab-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 2px solid #444;
        }

        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: cyan;
        }

        #tab-bar button.active {
            color: cyan;
            border-bottom: 2px solid cyan;
        }

        /* Mouse trail toggle button styling */
        #trail-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #trail-toggle:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

  <!-- Main Doge-Unblocker Content -->
    <div class="page-text">
        <h1>Doge-Unblocker</h1>
        <a href="https://netshielddoge.vercel.app" target="_blank">Link 1</a>
    </div>

    <!-- Mobile Version Description -->
    <div class="mobile-section">
        <h2>Mobile Version Available!</h2>
        <p>
            If you're on a mobile device, we've got you covered. The Doge-Unblocker mobile version
            is optimized for small screens and works just as fast.
        </p>
        <button onclick="window.open('https://netshielddoge.vercel.app/mobile.html', '_blank')">
            Open Mobile Version
        </button>
    </div>

    <!-- Tab Bar -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button class="active">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Interstellar</button>
        <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <!-- Button to toggle mouse trail -->
    <button id="trail-toggle" onclick="toggleMouseTrail()">Disable Mouse Trail</button>

    <!-- Script for mouse trail -->
    <script src="script.js"></script>
</body>
</html>
