<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-Unblocker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the Doge-Unblocker text */
        .page-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: white;
        }

        /* Styling for the link */
        .page-text a {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #9af0ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .page-text a:hover {
            color: cyan;
            text-decoration: underline;
        }

        /* Tab bar styling */
        #tab-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-bottom: 2px solid #444;
            z-index: 1000;
        }

        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: cyan;
        }

        /* Mouse trail toggle button */
        #trail-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #trail-toggle:hover {
            background-color: #ff4d4d;
        }

        /* Mouse trail styling */
        .mouse-trail {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: red; /* Constant color */
            box-shadow: 0 0 10px 4px rgba(255, 0, 0, 0.6);
            pointer-events: none;
            transition: opacity 1s ease;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Tab Bar -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button class="active">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Interstellar</button>
        <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <!-- Main Content -->
    <div class="page-text">
        <h1>Doge-Unblocker</h1>
        <a href="https://netshielddoge.vercel.app" target="_blank">Visit Site</a>
    </div>

    <!-- Mouse Trail Toggle Button -->
    <button id="trail-toggle" onclick="toggleMouseTrail()">Disable Mouse Trail</button>

    <!-- Script for Mouse Trail -->
    <script>
        let trailEnabled = true;

        // Toggle Mouse Trail
        function toggleMouseTrail() {
            trailEnabled = !trailEnabled;
            document.getElementById('trail-toggle').innerText = trailEnabled ? 'Disable Mouse Trail' : 'Enable Mouse Trail';
        }

        // Create Mouse Trail Effect
        document.addEventListener('mousemove', (e) => {
            if (!trailEnabled) return;

            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 1000); // Trail fade-out duration
        });
    </script>
</body>
</html>
