<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-Unblocker</title>
    <style>
        /* General Page Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden; /* Prevents scrolling while the mouse trail is visible */
        }

        /* Center container for title and link */
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Main title styling */
        .center-container h1 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        /* Link styling */
        .center-container a {
            font-size: 20px;
            font-weight: bold;
            color: #9af0ff;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .center-container a:hover {
            text-decoration: underline;
            color: cyan;
        }

        /* Scrollable section with steps */
        .steps-section {
            margin: 50px auto;
            text-align: center;
        }

        .steps-section h2 {
            font-size: 28px;
            color: white;
        }

        .steps-section p {
            font-size: 18px;
            color: #9af0ff;
            margin: 10px 0;
        }

        .steps-section button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .steps-section button:hover {
            transform: scale(1.1);
            background-color: #005bb5;
        }

        /* Mouse trail styling */
        .mouse-trail {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: cyan;
            border-radius: 50%;
            pointer-events: none; /* Ensure mouse trail doesn't interfere with other elements */
            opacity: 0.7;
            transform: scale(1);
            transition: transform 0.5s ease-out, opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Tab Bar for navigation -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button class="active">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Net-Shield</button>
        <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <!-- Centered content -->
    <div class="center-container">
        <h1>Doge-Unblocker</h1>
        <a href="https://netshielddoge.vercel.app" target="_blank">Link 1</a>
    </div>

    <!-- Scrollable section with steps -->
    <div class="steps-section">
        <h2>Steps</h2>
        <p><strong>Step 1:</strong> Click on the "Doge-Unblocker" title above to explore its features.</p>
        <p><strong>Step 2:</strong> Use the button below to go to the mobile version:</p>
        <button onclick="window.open('https://netshielddoge.vercel.app/mobile.html', '_blank')">Go to Mobile Version</button>
    </div>

    <!-- JavaScript for Mouse Trail -->
    <script>
        // Create a mouse trail effect
        const trailElements = [];
        const MAX_TRAIL_COUNT = 20; // Maximum number of trail elements

        // Function to initialize trail elements
        for (let i = 0; i < MAX_TRAIL_COUNT; i++) {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            document.body.appendChild(trail);
            trailElements.push(trail);
        }

        let currentIndex = 0;

        // Function to update the position of trail elements
        document.addEventListener('mousemove', (e) => {
            const trail = trailElements[currentIndex];
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            trail.style.opacity = 0.7;
            trail.style.transform = 'scale(1)';

            // Gradually fade out the trail
            setTimeout(() => {
                trail.style.opacity = 0;
                trail.style.transform = 'scale(0.5)';
            }, 100);

            currentIndex = (currentIndex + 1) % MAX_TRAIL_COUNT;
        });
    </script>
</body>
</html>
