<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-Unblocker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the Doge-Unblocker text */
        .page-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-size: 3rem; /* Larger font size */
            font-weight: bold;
            text-align: center;
            color: white;
        }

        /* Styling for the link under the title */
        .page-text a {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #9af0ff;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .page-text a:hover {
            color: cyan;
            text-decoration: underline;
        }

        /* Fixed tab bar styling */
        #tab-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 2px solid #444;
        }

        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: cyan;
        }

        #tab-bar button.active {
            color: cyan;
            border-bottom: 2px solid cyan;
        }

        /* Mouse trail toggle button styling */
        #trail-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #trail-toggle:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <!-- Tab Bar -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button class="active">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Net-Shield</button>
        <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <!-- Main Doge-Unblocker Content -->
    <div class="page-text">
        <h1>Doge-Unblocker</h1>
        <a href="https://netshielddoge.vercel.app" target="_blank">Link 1</a>
    </div>

    <!-- Mouse trail toggle button -->
    <button id="trail-toggle" onclick="toggleMouseTrail()">Disable Mouse Trail</button>

    <!-- Script for mouse trail -->
    <script>
        let trailEnabled = true;

        // Toggle mouse trail
        function toggleMouseTrail() {
            trailEnabled = !trailEnabled;
            document.getElementById('trail-toggle').innerText = trailEnabled ? 'Disable Mouse Trail' : 'Enable Mouse Trail';
        }

        // Create mouse trail effect
        const mouseTrail = [];
        document.addEventListener('mousemove', (e) => {
            if (!trailEnabled) return;

            const trailElement = document.createElement('div');
            trailElement.className = 'mouse-trail';
            trailElement.style.left = e.pageX + 'px';
            trailElement.style.top = e.pageY + 'px';
            document.body.appendChild(trailElement);

            setTimeout(() => {
                trailElement.remove();
            }, 1000); // Trail fade duration
        });

        // Styling for mouse trail
        const style = document.createElement('style');
        style.innerHTML = `
            .mouse-trail {
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: red;
                border-radius: 50%;
                pointer-events: none;
                opacity: 0.8;
                transition: opacity 1s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
