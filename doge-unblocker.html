<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-Unblocker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
          /* Center the home text on the screen */
        .home-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-size: 3rem; /* Larger font size for visibility */
            font-weight: bold;
            text-align: center;
        }

        /* Ensure tab bar stays fixed at the top */
        #tab-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 2px solid #444;
        }

        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: #820000;
    </style>
     <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
<!-- particles.js container -->
<div id="particles-js"></div>
      <!-- Centered Text -->
    <div class="center-text">
      <h1>Welcome to <span class="highlight">Net-Shield</span></h1>
    </div>
<!-- scripts -->
<script src="../particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script src="js/lib/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
    <!-- Tab Bar -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button class="active">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Interstellar</button>
        <button onclick="window.location.href='Information.html'">Info</button>
        <button onclick="window.location.href='Ultraviolet.html'">Ultraviolet</button>
    </div>

    <!-- Main Doge-Unblocker Content -->
    <div class="page-text">
        <h1>Doge-Unblocker</h1>
        <a href="https://netshielddoge.vercel.app" target="_blank">Link 1</a>
    </div>

    <!-- Mobile Version Description -->
    <div class="mobile-section">
        <h2>Mobile Version Available!</h2>
        <p>
            If you're on a mobile device, we've got you covered. The Doge-Unblocker mobile version
            is optimized for small screens and works just as fast.
        </p>
        <button onclick="window.open('https://netshielddoge.vercel.app/mobile.html', '_blank')">
            Open Mobile Version
        </button>
    </div>

    <!-- Button to toggle mouse trail -->
    <button id="trail-toggle" onclick="toggleMouseTrail()">Disable Mouse Trail</button>

    <!-- Script for mouse trail -->
    <script src="script.js"></script>
</body>
</html>
