<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-Unblocker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }

        /* Tab Bar */
        #tab-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-bottom: 2px solid #444;
            z-index: 1000;
        }

        #tab-bar button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #tab-bar button:hover {
            background-color: #333;
            color: cyan;
        }

        .active {
            color: cyan;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 48px;
        }

        .content p {
            font-size: 18px;
            color: #9af0ff;
        }

        /* Scrollable Section */
        .steps-section {
            margin: 50px auto;
            text-align: center;
        }

        .steps-section h2 {
            font-size: 28px;
            color: white;
        }

        .steps-section p {
            font-size: 18px;
            color: #9af0ff;
            margin: 10px 0;
        }

        .steps-section button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .steps-section button:hover {
            transform: scale(1.1);
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Tab Bar -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button class="active">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Interstellar</button>
        <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Doge-Unblocker</h1>
        <p>Welcome to Doge-Unblocker! Your solution to access the content you need.</p>
    </div>

    <!-- Scrollable Section -->
    <div class="steps-section">
        <h2>Explore Doge-Unblocker</h2>
        <p>Use this unblocker to navigate to your favorite sites without restrictions.</p>
        <p><strong>Step 1:</strong> Click the button below to start exploring.</p>
        <button onclick="window.open('https://netshielddoge.vercel.app', '_blank')">Start Unblocking</button>

        <p><strong>Step 2:</strong> Need the mobile version? Use the button below:</p>
        <button onclick="window.open('https://netshielddoge.vercel.app/mobile.html', '_blank')">Mobile Version</button>
    </div>
</body>
</html>
