<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-Unblocker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Centered link styling */
        .centered-link {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        .centered-link a {
            font-size: 24px;
            font-weight: bold;
            color: lightblue;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .centered-link a:hover {
            text-decoration: underline;
        }

        /* Link 1 styling for scrollable section */
        .scrollable-section {
            margin: 50px 0;
            text-align: center;
        }

        .scrollable-section a {
            font-size: 20px;
            font-weight: bold;
            color: #9af0ff; /* Light cyan */
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .scrollable-section a:hover {
            text-decoration: underline;
            color: cyan;
        }
    </style>
</head>
<body>
    <!-- Tab Bar for navigation -->
    <div id="tab-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button class="active">Doge-Unblocker</button>
        <button onclick="window.location.href='holy-unblocker.html'">Holy-Unblocker</button>
        <button onclick="window.location.href='net-shield.html'">Net-Shield</button>
        <button onclick="window.location.href='info.html'">Info</button>
    </div>

    <!-- Centered link -->
    <div class="centered-link">
        <a href="https://netshielddoge.vercel.app/mobile.html" target="_blank">Click Here</a>
    </div>

    <!-- Scrollable section with "Link 1" -->
    <div class="scrollable-section">
        <a href="https://netshielddoge.vercel.app/mobile.html" target="_blank">Link 1</a>
    </div>
</body>
</html>
